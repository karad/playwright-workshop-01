<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Playwright E2E Sample</title>
    <style>
      :root {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial,
          "Apple Color Emoji", "Segoe UI Emoji";
      }
      body {
        margin: 24px;
        max-width: 720px;
      }
      form {
        display: grid;
        gap: 12px;
      }
      label {
        display: grid;
        gap: 6px;
      }
      input[type="text"] {
        padding: 10px 12px;
        font-size: 16px;
      }
      button {
        width: fit-content;
        padding: 10px 14px;
        font-size: 16px;
        cursor: pointer;
      }
      pre {
        padding: 12px;
        background: #0b1020;
        color: #e6e6e6;
        border-radius: 8px;
        overflow: auto;
      }
      .muted {
        color: #666;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h1>Playwright E2E Sample</h1>
    <p class="muted">フォーム送信 → Express API → 画面に結果表示</p>

    <form id="echo-form">
      <label>
        Message
        <input
          id="message"
          name="message"
          type="text"
          autocomplete="off"
          placeholder="例: hello"
          required
        />
      </label>
      <button id="submit" type="submit">送信</button>
    </form>

    <h2>Result</h2>
    <pre id="result" aria-live="polite">(not sent)</pre>

    <script src="/app.js"></script>
  </body>
</html>
